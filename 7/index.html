<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li :class="{ 'completed': task.completed }"
                v-for="task in tasks"
                @click="toggleCompletedFor(task)"
            >
                {{ task.body }}
            </li>
    </div>
    <script src="http://cdn.jsdelivr.net/vue/1.0.8/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
