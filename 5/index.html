<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <h1>Skill: {{ skill }}</h1>
    <input type="number" v-model="points">

    <h1>Name: {{ fullName }}</h1>
    <input type="text" v-model="firstName">
    <input type="text" v-model="lastName">

    <script src="http://cdn.jsdelivr.net/vue/1.0.4/vue.js"></script>
    <script>
        new Vue({
            el: 'body',

            data: {
                points: 100,
                firstName: 'Bj√∂rn',
                lastName: 'Blom',
            },

            computed: {
                skill: function() {
                    if(this.points <= 100) {
                        return 'Beginner';
                    }
                    return 'Advanced'
                },
                fullName: function() {
                    return this.firstName+' '+this.lastName;
                }
            }
        });
    </script>
</body>
</html>
